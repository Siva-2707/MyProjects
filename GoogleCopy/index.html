<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="headerDiv">
            <div class="navLinks">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
            </div>
            <div class="navIcons">
                <a href="#"><img src="" alt=""></a>
                <a href="#"><img src="" alt=""></a>
            </div>
        </div>
    </header>
    <main>
        <section class="googleContainer">
            <img src="./img/Google-Logo.wine.svg" width="350px" height="150px" alt="Google">
        </section>
        <section class="searchContainer">
            <div class="searchBar">
                    <a href="#"><img src="img/search.webp" width="24px" height="24px" alt="Search icon"></a>
                    <input type="text">
                    <a href="#"><img src="img/mic.webp" width="32px" height="32px" alt="Mic icon"></a>
                    <a href="#"><img src="./img/lens.png" width="20px" height="20px"  alt="Camera icon"></a>
            </div>
            <div class="searchButtonContainer">
                <input type="button" value="Google Search"> 
                <input type="button" value="I'm Feeling Lucky"> 
            </div>
        </section>
        <section class="langugeContainer">
                <span>Google offered in: </span>
                <a href="#">English</a>
                <a href="#">Tamil</a>
                <a href="#">Hindi</a>
                <a href="#">Telugu</a>
                <a href="#">Kanada</a>
                <a href="#">Malayalam</a>
                <a href="#">Urrudhu</a>
                <a href="#">French</a>
                <a href="#"></a>
        </section>
    </main>
    <footer>
        <div class="india">
            <span>India</span>
        </div>
        <div class="details">
                <div>
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
        </div>
