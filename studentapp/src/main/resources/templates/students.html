<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>List Students</h1>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3">Add student</a>
            </div>
        </div>
        <table class="table table-stripped table-bordered">
            <thead  class="table-dark">
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each ="student: ${students}">
                    <td th:text = "${student.name}"></td>
                    <td th:text = "${student.email}"></td>
                    <td>
                        <a th:href="@{/students/update/{id}(id=${student.id})}" class="btn btn-primary btn-sm">Update</a>
                        <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm">Delete</a>
                        <!-- <form th:action="@{/students/delete/{id}(id=${student.id})}" method="post">
                            <button type="submit" class="btn btn-primary btn-sm">Delete</button>
                        </form> -->
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
